<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi Online</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
        <h1 id="judulToko" class="text-2xl font-bold text-center text-emerald-700 mb-6 italic">Memuat...</h1>
        
        <form id="formBooking" class="space-y-4">
            <input type="text" id="nama" placeholder="Nama Anda" required class="w-full border p-3 rounded-lg">
            <input type="number" id="wa" placeholder="Nomor WhatsApp (628...)" required class="w-full border p-3 rounded-lg">
            <input type="date" id="tgl" required class="w-full border p-3 rounded-lg">
            <input type="time" id="jam" required class="w-full border p-3 rounded-lg">
            <button type="submit" id="btnS" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-lg">Kirim Reservasi</button>
        </form>

        <div id="sukses" class="hidden text-center text-emerald-600 font-bold p-10">
            Booking Berhasil! üôè
        </div>
    </div>

    <script>
        const URL = "https://oivvcaeqfyssnphvtojg.supabase.co";
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pdnZjYWVxZnlzc25waHZ0b2pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NTk3NDAsImV4cCI6MjA4NzAzNTc0MH0.cG0WG5_TWu7ivdNVkz4BlGyugHwHIKRlQS50e9iXKwo";
        const sb = supabase.createClient(URL, KEY);

        const params = new URLSearchParams(window.location.search);
        const bizId = params.get('id') || 'oasis-spa';

        document.getElementById('judulToko').innerText = bizId.replace('-', ' ').toUpperCase();

        document.getElementById('formBooking').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnS');
            btn.innerText = "Memproses...";
            btn.disabled = true;

            const { error } = await sb.from('bookings').insert([{
                business_id: bizId,
                client_name: document.getElementById('nama').value,
                client_wa: document.getElementById('wa').value,
                booking_date: document.getElementById('tgl').value,
                booking_time: document.getElementById('jam').value
            }]);

            if (error) {
                alert("Gagal: " + error.message);
                btn.innerText = "Kirim Reservasi";
                btn.disabled = false;
            } else {
                document.getElementById('formBooking').classList.add('hidden');
                document.getElementById('sukses').classList.remove('hidden');
            }
        };
    </script>
</body>
</html>
