<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservasi Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-xl overflow-hidden border border-slate-100">
        <div class="bg-emerald-600 p-8 text-white text-center">
            <h1 id="displayBizName" class="text-2xl font-bold italic">Loading...</h1>
            <p class="text-emerald-100 text-sm mt-1">Silakan atur jadwal perawatan Anda</p>
        </div>

        <form id="formBooking" class="p-8 space-y-5">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda" required
                    class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-1">Nomor WhatsApp (62xxx)</label>
                <input type="number" id="wa" placeholder="628123456789" required
                    class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Tanggal</label>
                    <input type="date" id="tanggal" required
                        class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-1">Jam</label>
                    <select id="jam" required class="w-full border border-slate-200 p-3 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
                        <option value="10:00">10:00</option>
                        <option value="12:00">12:00</option>
                        <option value="14:00">14:00</option>
                        <option value="16:00">16:00</option>
                        <option value="19:00">19:00</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="btnSubmit"
                class="w-full bg-emerald-600 text-white font-bold py-4 rounded-2xl hover:bg-emerald-700 transition-all shadow-lg shadow-emerald-100">
                Konfirmasi Reservasi
            </button>
        </form>

        <div id="successScreen" class="hidden p-10 text-center space-y-4">
            <div class="text-6xl">âœ…</div>
            <h2 class="text-2xl font-bold text-slate-800">Berhasil Dipesan!</h2>
            <p class="text-slate-500">Konfirmasi jadwal telah dikirim ke WhatsApp Anda. Sampai jumpa!</p>
            <button onclick="location.reload()" class="text-emerald-600 font-semibold underline">Buat Jadwal Lain</button>
        </div>
    </div>

    <script>
        // 1. Ambil ID Bisnis dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const bizId = urlParams.get('id'); // Ambil dari ?id=nama-toko

        if (!bizId) {
            alert("Link tidak valid! Gunakan link resmi dari outlet.");
            document.body.innerHTML = "<div class='text-center mt-20 font-bold'>Error: Business ID Missing</div>";
        }

        // 2. Setup Tampilan Nama Toko (Opsional: ambil dari database jika ingin lebih keren)
        document.getElementById('displayBizName').innerText = bizId.toUpperCase().replace('-', ' ');

        // 3. Proses Kirim ke API Vercel
        document.getElementById('formBooking').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.innerText = "Mengirim...";
            btn.disabled = true;

            const payload = {
                nama: document.getElementById('nama').value,
                wa: document.getElementById('wa').value,
                tanggal: document.getElementById('tanggal').value,
                jam: document.getElementById('jam').value,
                business_id: bizId // Data krusial untuk SaaS
            };

            try {
                // Ganti URL ini dengan URL API Vercel Anda yang sudah Multi-Tenant
                const response = await fetch('/api/booking', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    document.getElementById('formBooking').classList.add('hidden');
                    document.getElementById('successScreen').classList.remove('hidden');
                } else {
                    alert("Gagal membuat janji. Coba lagi nanti.");
                }
            } catch (err) {
                alert("Kesalahan koneksi.");
            } finally {
                btn.innerText = "Konfirmasi Reservasi";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
