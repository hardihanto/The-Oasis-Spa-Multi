<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Mitra - SaaSBOOK</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .input-box { @apply w-full bg-slate-900 border border-white/10 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 text-white transition; }
        .label-text { @apply text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-1 mb-2 block; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen flex items-center justify-center p-6">

    <div class="bg-slate-800/50 backdrop-blur-xl p-8 md:p-12 rounded-[3rem] shadow-2xl w-full max-w-xl border border-white/5">
        <div class="text-center mb-10">
            <h2 class="text-3xl font-extrabold text-white italic">Join <span class="text-emerald-400">SaaSBOOK.</span></h2>
            <p class="text-slate-400 text-sm mt-2">Lengkapi data bisnis Anda untuk aktivasi lisensi</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label class="label-text">Nama Bisnis / Toko</label>
                <input type="text" id="bizName" placeholder="Contoh: Barbershop Modern" class="input-box">
            </div>

            <div>
                <label class="label-text">Nomor WhatsApp</label>
                <input type="number" id="bizWA" placeholder="0812..." class="input-box">
            </div>

            <div>
                <label class="label-text">Sub-Domain / URL ID</label>
                <input type="text" id="bizSlug" placeholder="contoh-toko" class="input-box">
            </div>

            <div class="md:col-span-1">
                <label class="label-text">Username Admin</label>
                <input type="text" id="bizUser" placeholder="admin123" class="input-box">
            </div>

            <div class="md:col-span-1">
                <label class="label-text">Password Admin</label>
                <input type="password" id="bizPass" placeholder="******" class="input-box">
            </div>
        </div>

        <div class="mt-10">
            <button onclick="register()" id="btnReg" class="w-full bg-emerald-500 text-slate-900 font-black py-5 rounded-[2rem] hover:bg-emerald-400 transition-all transform hover:scale-[1.02] active:scale-95 shadow-xl shadow-emerald-500/20 uppercase tracking-tighter">
                Daftar & Request Aktivasi
            </button>
            <p class="text-center text-[10px] text-slate-500 mt-4 italic">Dengan mendaftar, Anda menyetujui biaya lisensi Rp 500.000/tahun</p>
        </div>
    </div>

    <script>
        // CONFIG SUPABASE
        const SB_URL = "https://strylleubkvuirsknqbk.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0cnlsbGV1Ymt2dWlyc2tucWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0ODM2OTksImV4cCI6MjA4NzA1OTY5OX0.sfnSvVgUoBRgwDyYY5VBAaHPHM_rPKBQ4a3w1ziKgUw";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        async function register() {
            const bizName = document.getElementById('bizName').value;
            const bizWA = document.getElementById('bizWA').value;
            const bizSlug = document.getElementById('bizSlug').value;
            const bizUser = document.getElementById('bizUser').value;
            const bizPass = document.getElementById('bizPass').value;
            const btn = document.getElementById('btnReg');

            // Validasi Sederhana
            if(!bizName || !bizWA || !bizSlug || !bizUser || !bizPass) {
                return alert("⚠️ Maaf, semua kolom wajib diisi!");
            }

            btn.innerText = "SEDANG MENYIMPAN...";
            btn.disabled = true;

            // Memasukkan data sesuai kolom di database Anda
            const { data, error } = await sb.from('businesses').insert([
                { 
                    business_name: bizName, 
                    owner_wa: bizWA, 
                    slug: bizSlug.toLowerCase().replace(/\s+/g, '-'), // Memastikan URL ramah sistem
                    admin_username: bizUser,
                    admin_password: bizPass,
                    is_active: false // Menunggu Approval Super Admin
                }
            ]);

            if(!error) {
                alert("✅ PENDAFTARAN BERHASIL!\n\nData Anda sudah masuk. Admin akan menghubungi Anda via WhatsApp ("+bizWA+") untuk proses aktivasi pembayaran.");
                // Redirect ke wa admin otomatis setelah daftar (Opsional)
                window.location.reload();
            } else {
                console.error(error);
                alert("❌ Gagal Simpan: " + error.message);
                btn.innerText = "DAFTAR SEKARANG";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
