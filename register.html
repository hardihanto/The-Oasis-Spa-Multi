<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi SaaSBOOK</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-6">

    <div class="bg-slate-800 p-8 rounded-[2rem] shadow-2xl w-full max-w-md border border-white/10">
        <h2 class="text-2xl font-bold mb-6 text-emerald-400">Daftar Mitra Baru</h2>
        
        <div class="space-y-4">
            <div>
                <label class="text-xs text-slate-400 uppercase font-bold">Nama Bisnis / Toko</label>
                <input type="text" id="bizName" placeholder="Contoh: Barbershop Ganteng" class="w-full bg-slate-900 border border-white/10 p-4 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
            </div>

            <div>
                <label class="text-xs text-slate-400 uppercase font-bold">Nomor WhatsApp (Aktif)</label>
                <input type="number" id="bizWA" placeholder="Contoh: 08123456789" class="w-full bg-slate-900 border border-white/10 p-4 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                <p class="text-[10px] text-slate-500 mt-1 italic">*Pastikan nomor terhubung dengan WhatsApp</p>
            </div>

            <button onclick="register()" id="btnReg" class="w-full bg-emerald-500 text-slate-900 font-bold py-4 rounded-xl hover:bg-emerald-400 transition mt-4">
                DAFTAR SEKARANG
            </button>
        </div>
    </div>

    <script>
        const SB_URL = "https://strylleubkvuirsknqbk.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0cnlsbGV1Ymt2dWlyc2tucWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0ODM2OTksImV4cCI6MjA4NzA1OTY5OX0.sfnSvVgUoBRgwDyYY5VBAaHPHM_rPKBQ4a3w1ziKgUw";
        const sb = supabase.createClient(SB_URL, SB_KEY);

        async function register() {
            const name = document.getElementById('bizName').value;
            const wa = document.getElementById('bizWA').value;
            const btn = document.getElementById('btnReg');

            if(!name || !wa) return alert("Mohon isi semua data!");

            btn.innerText = "Memproses...";
            btn.disabled = true;

            const { error } = await sb.from('businesses').insert([
                { 
                    business_name: name, 
                    owner_wa: wa, 
                    is_active: false // Default pending sampai di-approve admin
                }
            ]);

            if(!error) {
                alert("Pendaftaran Berhasil! Admin akan menghubungi Anda via WhatsApp.");
                location.reload();
            } else {
                alert("Gagal daftar: " + error.message);
                btn.innerText = "DAFTAR SEKARANG";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
