<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pendaftaran Bisnis Baru</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-6">Daftarkan Toko Anda</h2>
        
        <div class="space-y-4">
            <input type="text" id="bizId" placeholder="ID Bisnis (contoh: oasis-spa)" class="w-full border p-3 rounded">
            <input type="text" id="bizName" placeholder="Nama Toko" class="w-full border p-3 rounded">
            <input type="password" id="bizPass" placeholder="Password Admin" class="w-full border p-3 rounded">
            <button onclick="simpanKeDatabase()" id="btnSubmit" class="w-full bg-blue-600 text-white p-3 rounded font-bold hover:bg-blue-700">
                Daftar Sekarang
            </button>
        </div>
        
        <p id="msg" class="mt-4 text-sm font-medium"></p>
    </div>

    <script>
        // KREDENSIAL (Pastikan URL & KEY Anda Benar)
        const URL = "https://oivvcaeqfyssnphvtojg.supabase.co";
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pdnZjYWVxZnlzc25waHZ0b2pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NTk3NDAsImV4cCI6MjA4NzAzNTc0MH0.cG0WG5_TWu7ivdNVkz4BlGyugHwHIKRlQS50e9iXKwo";
        
        const sb = supabase.createClient(URL, KEY);

        async function simpanKeDatabase() {
            const id = document.getElementById('bizId').value.trim().toLowerCase();
            const nama = document.getElementById('bizName').value.trim();
            const pass = document.getElementById('bizPass').value.trim();
            const msg = document.getElementById('msg');

            if (!id || !nama || !pass) return alert("Semua kolom harus diisi!");

            msg.innerText = "Mencoba menghubungi database...";
            msg.className = "mt-4 text-blue-500";

            // PROSES INSERT
            const { error } = await sb
                .from('businesses')
                .insert([{ 
                    id: id, 
                    business_name: nama, 
                    admin_password: pass 
                }]);

            if (error) {
                console.error(error);
                msg.innerText = "GAGAL: " + error.message;
                msg.className = "mt-4 text-red-500";
            } else {
                msg.innerText = "BERHASIL! Toko " + nama + " terdaftar.";
                msg.className = "mt-4 text-green-500";
            }
        }
    </script>
</body>
</html>
