<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - The Oasis Spa</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="loginArea" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl border border-slate-100 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="bg-emerald-100 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl">ðŸŒ¿</div>
                <h2 class="text-2xl font-bold text-slate-800">Admin Oasis</h2>
                <p class="text-slate-500 text-sm mt-1">SaaS Booking System v1.0</p>
            </div>
            
            <div class="space-y-4">
                <input type="text" id="user" placeholder="ID Bisnis (oasis-spa)" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none transition">
                <input type="password" id="pass" placeholder="Password" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-500 outline-none transition">
                
                <button onclick="prosesLogin()" id="btnLog" 
                    class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-slate-800 transition active:scale-95 shadow-lg">
                    Masuk Dashboard
                </button>
            </div>
            <p id="statusMsg" class="text-[10px] text-center mt-6 text-slate-400 uppercase tracking-widest"></p>
        </div>
    </div>

    <div id="dashboardArea" class="hidden animate-in fade-in duration-500">
        <nav class="bg-white border-b sticky top-0 z-10">
            <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                <h1 class="font-bold text-slate-800 flex items-center gap-2">
                    <span class="text-emerald-600 italic" id="txtNamaToko">Oasis Spa</span>
                </h1>
                <button onclick="location.reload()" class="text-xs font-bold text-rose-500 bg-rose-50 px-3 py-1.5 rounded-lg hover:bg-rose-500 hover:text-white transition">LOGOUT</button>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto p-4 lg:p-8">
            <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-slate-500 text-[10px] font-bold uppercase tracking-wider border-b">
                            <th class="p-4">Nama Pelanggan</th>
                            <th class="p-4">WhatsApp</th>
                            <th class="p-4 text-center">Jadwal & Jam</th>
                            <th class="p-4 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="isiTabel" class="divide-y divide-slate-100 text-slate-700">
                        </tbody>
                </table>
                <div id="loader" class="p-20 text-center flex flex-col items-center">
                    <div class="w-8 h-8 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin"></div>
                    <p class="text-slate-400 text-sm mt-4">Menghubungkan ke database...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SB_URL = "https://oivvcaeqfyssnphvtojg.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pdnZjYWVxZnlzc25waHZ0b2pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NTk3NDAsImV4cCI6MjA4NzAzNTc0MH0.cG0WG5_TWu7ivdNVkz4BlGyugHwHIKRlQS50e9iXKwo";
        
        let sbClient;

        // 1. Inisialisasi Supabase dengan perlindungan
        window.onload = () => {
            const status = document.getElementById('statusMsg');
            try {
                if (typeof supabase !== 'undefined') {
                    sbClient = supabase.createClient(SB_URL, SB_KEY);
                    status.innerText = "System Ready";
                } else {
                    throw new Error("Library Supabase gagal dimuat. Matikan Adblock!");
                }
            } catch (e) {
                status.innerText = "ERROR: LIBRARY BLOCKED";
                alert(e.message);
            }
        };

        // 2. Fungsi Login
        async function prosesLogin() {
            if (!sbClient) return alert("System belum siap. Coba refresh halaman.");

            const u = document.getElementById('user').value.trim().toLowerCase();
            const p = document.getElementById('pass').value.trim();
            const btn = document.getElementById('btnLog');

            if(!u || !p) return alert("ID dan Password wajib diisi!");

            btn.innerText = "Memverifikasi...";
            btn.disabled = true;

            try {
                const { data, error } = await sbClient
                    .from('businesses')
                    .select('*')
                    .eq('id', u)
                    .eq('admin_password', p)
                    .maybeSingle();

                if (error) throw error;

                if (data) {
                    document.getElementById('loginArea').classList.add('hidden');
                    document.getElementById('dashboardArea').classList.remove('hidden');
                    document.getElementById('txtNamaToko').innerText = data.business_name;
                    renderData(data.id);
                } else {
                    alert("Gagal! ID Bisnis atau Password salah.");
                }
            } catch (err) {
                alert("Database Error: " + err.message);
            } finally {
                btn.innerText = "Masuk Dashboard";
                btn.disabled = false;
            }
        }

        // 3. Ambil Data Booking
        async function renderData(bizId) {
            const tabel = document.getElementById('isiTabel');
            const loader = document.getElementById('loader');

            const { data, error } = await sbClient
                .from('bookings')
                .select('*')
                .eq('business_id', bizId)
                .order('booking_date', { ascending: true });

            loader.classList.add('hidden');
            tabel.innerHTML = "";

            if (data && data.length > 0) {
                data.forEach(item => {
                    tabel.innerHTML += `
                        <tr class="hover:bg-slate-50 transition">
                            <td class="p-4 font-bold text-slate-900">${item.client_name}</td>
                            <td class="p-4">
                                <a href="https://wa.me/${item.client_wa}" target="_blank" class="text-emerald-600 hover:underline">
                                    ${item.client_wa} â†—
                                </a>
                            </td>
                            <td class="p-4 text-center">
                                <span class="bg-slate-100 px-2 py-1 rounded text-xs font-semibold">${item.booking_date}</span>
                                <span class="text-slate-400 mx-1">â€¢</span>
                                <span class="font-bold">${item.booking_time}</span>
                            </td>
                            <td class="p-4 text-right">
                                <button onclick="hapus('${item.id}', '${bizId}')" class="text-xs bg-emerald-500 text-white px-3 py-1.5 rounded-lg hover:bg-emerald-600 transition">SELESAI</button>
                            </td>
                        </tr>
                    `;
                });
            } else {
                tabel.innerHTML = `<tr><td colspan="4" class="p-20 text-center text-slate-400 text-sm italic">Belum ada jadwal reservasi.</td></tr>`;
            }
        }

        // 4. Hapus/Selesaikan Booking
        async function hapus(id, bizId) {
            if(!confirm("Tandai tamu ini sudah selesai?")) return;
            await sbClient.from('bookings').delete().eq('id', id);
            renderData(bizId);
        }
    </script>
</body>
</html>
