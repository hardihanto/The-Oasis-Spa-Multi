<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SaaS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen font-['Plus_Jakarta_Sans']">

    <div id="loginOverlay" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full">
            <div class="text-center mb-6">
                <span class="text-4xl">ðŸŒ¿</span>
                <h2 class="text-2xl font-bold text-slate-800 mt-2">Login Admin</h2>
                <p class="text-slate-500 text-sm">Masukkan kredensial bisnis Anda</p>
            </div>
            <div class="space-y-4">
                <input type="text" id="loginBizId" placeholder="ID Bisnis (contoh: oasis-spa)" class="w-full border border-slate-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                <input type="password" id="loginPass" placeholder="Password" class="w-full border border-slate-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                <button onclick="handleLogin()" id="btnLogin" class="w-full bg-emerald-600 text-white font-bold py-3 rounded-xl hover:bg-emerald-700 transition">Masuk Dashboard</button>
            </div>
        </div>
    </div>

    <div id="adminContent" class="hidden">
        <nav class="bg-white shadow-sm border-b p-4 mb-8 sticky top-0 z-10">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <span class="bg-emerald-100 p-2 rounded-lg text-sm">ðŸŒ¿</span> 
                    <span id="displayBizName">Dashboard</span>
                </h1>
                <button onclick="logout()" class="text-rose-600 font-semibold text-sm hover:bg-rose-50 px-3 py-2 rounded-lg transition">Logout</button>
            </div>
        </nav>

        <main class="max-w-6xl mx-auto p-4">
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 text-slate-500 text-xs uppercase tracking-wider">
                            <th class="p-4">Nama</th>
                            <th class="p-4">WA</th>
                            <th class="p-4">Jadwal</th>
                            <th class="p-4 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="bookingTable" class="divide-y divide-slate-100"></tbody>
                </table>
                <div id="loader" class="p-20 text-center text-slate-400">Memuat data...</div>
            </div>
        </main>
    </div>

    <script>
        const SUPABASE_URL = "https://oivvcaeqfyssnphvtojg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pdnZjYWVxZnlzc25waHZ0b2pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NTk3NDAsImV4cCI6MjA4NzAzNTc0MH0.cG0WG5_TWu7ivdNVkz4BlGyugHwHIKRlQS50e9iXKwo";
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentBiz = null;

        // Cek Session saat halaman dibuka
        window.onload = () => {
            const saved = localStorage.getItem('oasis_session');
            if (saved) {
                showDashboard(JSON.parse(saved));
            }
        }

     async function handleLogin() {
    const bizIdInput = document.getElementById('loginBizId').value;
    const passInput = document.getElementById('loginPass').value;

    // Bersihkan spasi di awal/akhir
    const bizId = bizIdInput.trim().toLowerCase();
    const pass = passInput.trim();

    console.log("Input User -> ID:", bizId, "| Pass:", pass);

    const { data, error } = await client
        .from('businesses')
        .select('*')
        .eq('id', bizId)
        .maybeSingle();

    if (error) {
        alert("Error Database: " + error.message);
        return;
    }

    if (!data) {
        console.error("ID Bisnis tidak ditemukan di database!");
        alert("Login Gagal: ID Bisnis '" + bizId + "' tidak terdaftar.");
        return;
    }

    console.log("Data Database -> ID:", data.id, "| Pass:", data.admin_password);

    if (data.admin_password === pass) {
        localStorage.setItem('oasis_session', JSON.stringify(data));
        showDashboard(data);
    } else {
        console.error("Password salah! Database:", data.admin_password, "Input:", pass);
        alert("Login Gagal! Password salah.");
    }
}
        function showDashboard(bizData) {
            currentBiz = bizData;
            document.getElementById('loginOverlay').classList.add('hidden');
            document.getElementById('adminContent').classList.remove('hidden');
            document.getElementById('displayBizName').innerText = bizData.business_name;
            fetchBookings();
        }

        async function fetchBookings() {
            const { data, error } = await client
                .from('bookings')
                .select('*')
                .eq('business_id', currentBiz.id)
                .order('booking_date', { ascending: true });

            document.getElementById('loader').classList.add('hidden');
            const tableBody = document.getElementById('bookingTable');
            tableBody.innerHTML = '';

            if (data) {
                data.forEach(item => {
                    tableBody.innerHTML += `
                        <tr class="hover:bg-slate-50">
                            <td class="p-4 font-bold">${item.client_name}</td>
                            <td class="p-4">${item.client_wa}</td>
                            <td class="p-4 text-sm">${item.booking_date} | ${item.booking_time}</td>
                            <td class="p-4 text-center">
                                <button onclick="deleteBooking('${item.id}')" class="text-emerald-600 font-bold">SELESAI</button>
                            </td>
                        </tr>
                    `;
                });
            }
        }

        async function deleteBooking(id) {
            if (!confirm("Selesaikan reservasi ini?")) return;
            await client.from('bookings').delete().eq('id', id);
            fetchBookings();
        }

        function logout() {
            localStorage.removeItem('oasis_session');
            window.location.reload();
        }
    </script>
</body>
</html>
