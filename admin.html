<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard SaaS</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4">

    <div id="loginBox" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
        <h2 class="text-2xl font-bold text-center mb-6">Admin Login ðŸŒ¿</h2>
        <div class="space-y-4">
            <input type="text" id="user" placeholder="ID Bisnis (oasis-spa)" class="w-full border p-3 rounded-lg outline-none">
            <input type="password" id="pass" placeholder="Password" class="w-full border p-3 rounded-lg outline-none">
            <button onclick="prosesLogin()" id="btnLog" class="w-full bg-emerald-600 text-white py-3 rounded-lg font-bold">Masuk Sekarang</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-5xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 id="namaToko" class="text-2xl font-bold text-slate-800">Dashboard</h1>
            <button onclick="location.reload()" class="bg-rose-500 text-white px-4 py-2 rounded-lg text-sm">Logout</button>
        </div>
        
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b">
                    <tr>
                        <th class="p-4">Tamu</th>
                        <th class="p-4">WhatsApp</th>
                        <th class="p-4">Jadwal</th>
                        <th class="p-4">Aksi</th>
                    </tr>
                </thead>
                <tbody id="isiTabel" class="divide-y"></tbody>
            </table>
            <div id="loadingMsg" class="p-10 text-center text-slate-400">Memuat data...</div>
        </div>
    </div>

    <script>
        const URL = "https://oivvcaeqfyssnphvtojg.supabase.co";
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pdnZjYWVxZnlzc25waHZ0b2pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NTk3NDAsImV4cCI6MjA4NzAzNTc0MH0.cG0WG5_TWu7ivdNVkz4BlGyugHwHIKRlQS50e9iXKwo";
        const sb = supabase.createClient(URL, KEY);

        let dataToko = null;

       async function prosesLogin() {
    const u = document.getElementById('user').value.trim().toLowerCase();
    const p = document.getElementById('pass').value.trim();
    const btn = document.getElementById('btnLog');

    btn.innerText = "Mencoba Koneksi...";
    console.log("Memulai pencarian untuk ID:", u);

    try {
        const { data, error } = await sb
            .from('businesses')
            .select('*')
            .eq('id', u)
            .eq('admin_password', p)
            .maybeSingle();

        if (error) {
            console.error("Kesalahan Supabase:", error.message);
            alert("Gagal konek ke database: " + error.message);
            btn.innerText = "Masuk Sekarang";
            return;
        }

        if (data) {
            console.log("Login Berhasil!");
            dataToko = data;
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('namaToko').innerText = data.business_name;
            ambilBooking();
        } else {
            alert("ID atau Password Salah (Data tidak ditemukan)");
            btn.innerText = "Masuk Sekarang";
        }
    } catch (err) {
        console.error("Fatal Error:", err);
        alert("Koneksi internet bermasalah atau URL Supabase salah.");
        btn.innerText = "Masuk Sekarang";
    }
}

        async function ambilBooking() {
            const { data, error } = await sb.from('bookings').select('*').eq('business_id', dataToko.id);
            document.getElementById('loadingMsg').classList.add('hidden');
            const tabel = document.getElementById('isiTabel');
            tabel.innerHTML = '';

            if (data) {
                data.forEach(b => {
                    tabel.innerHTML += `
                        <tr>
                            <td class="p-4 font-bold">${b.client_name}</td>
                            <td class="p-4">${b.client_wa}</td>
                            <td class="p-4">${b.booking_date} | ${b.booking_time}</td>
                            <td class="p-4"><button onclick="hapus('${b.id}')" class="text-emerald-600 font-bold">SELESAI</button></td>
                        </tr>
                    `;
                });
            }
        }

        async function hapus(id) {
            await sb.from('bookings').delete().eq('id', id);
            ambilBooking();
        }
    </script>
</body>
</html>
