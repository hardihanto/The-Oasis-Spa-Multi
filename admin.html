<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Dashboard - Anti-Error Version</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="loginBox" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-2xl border border-slate-200">
        <div class="text-center mb-6">
            <span class="text-4xl">ðŸŒ¿</span>
            <h2 class="text-2xl font-bold text-slate-800 mt-2">Admin Login</h2>
            <p class="text-slate-500 text-sm">Pastikan ID & Password sesuai database</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase">ID Bisnis</label>
                <input type="text" id="user" placeholder="oasis-spa" class="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase">Password</label>
                <input type="password" id="pass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full border p-3 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <button onclick="prosesLogin()" id="btnLog" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold shadow-lg shadow-emerald-200 hover:bg-emerald-700 transition-all active:scale-95">
                Masuk Sekarang
            </button>
            <p id="debugMsg" class="text-[10px] text-slate-400 text-center mt-4"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-6xl mx-auto p-4">
        <nav class="flex justify-between items-center mb-8 bg-white p-4 rounded-2xl shadow-sm border">
            <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                <span id="namaToko">Dashboard</span>
            </h1>
            <button onclick="location.reload()" class="bg-rose-50 text-rose-600 px-4 py-2 rounded-xl text-sm font-bold hover:bg-rose-600 hover:text-white transition">Logout</button>
        </nav>
        
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden border border-slate-200">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-100 text-slate-500 text-xs uppercase">
                    <tr>
                        <th class="p-4">Nama Tamu</th>
                        <th class="p-4">WhatsApp</th>
                        <th class="p-4">Jadwal</th>
                        <th class="p-4 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="isiTabel" class="divide-y divide-slate-50">
                    </tbody>
            </table>
            <div id="loadingMsg" class="p-20 text-center text-slate-400">
                <div class="animate-spin inline-block w-6 h-6 border-[3px] border-current border-t-transparent text-emerald-600 rounded-full mb-2"></div>
                <p>Sinkronisasi Database...</p>
            </div>
        </div>
    </div>

    <script>
        // KREDENSIAL SUPABASE
        const URL = "https://oivvcaeqfyssnphvtojg.supabase.co";
        const KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pdnZjYWVxZnlzc25waHZ0b2pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NTk3NDAsImV4cCI6MjA4NzAzNTc0MH0.cG0WG5_TWu7ivdNVkz4BlGyugHwHIKRlQS50e9iXKwo";
        
        // Inisialisasi
        let sb;
        try {
            sb = supabase.createClient(URL, KEY);
            document.getElementById('debugMsg').innerText = "System Ready (Client Connected)";
        } catch (e) {
            document.getElementById('debugMsg').innerText = "Fatal: Library Supabase Gagal Dimuat!";
        }

        let dataToko = null;

        async function prosesLogin() {
            const u = document.getElementById('user').value.trim().toLowerCase();
            const p = document.getElementById('pass').value.trim();
            const btn = document.getElementById('btnLog');
            const debug = document.getElementById('debugMsg');

            if(!u || !p) return alert("Isi ID dan Password!");

            btn.innerText = "Mengecek Koneksi...";
            btn.disabled = true;

            // TES KONEKSI INTERNET KE SUPABASE DULU
            try {
                const testConn = await fetch(`${URL}/rest/v1/`, { headers: { apikey: KEY } });
                if(!testConn.ok) throw new Error("API Key Reject");
                debug.innerText = "Koneksi OK, Mencari Data...";
            } catch (err) {
                alert("Koneksi Diblokir! Matikan AdBlock/VPN atau cek kuota internet.");
                btn.innerText = "Masuk Sekarang";
                btn.disabled = false;
                return;
            }

            // PROSES LOGIN
            try {
                const { data, error } = await sb
                    .from('businesses')
                    .select('*')
                    .eq('id', u)
                    .eq('admin_password', p)
                    .maybeSingle();

                if (error) throw error;

                if (data) {
                    dataToko = data;
                    document.getElementById('loginBox').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    document.getElementById('namaToko').innerText = data.business_name;
                    ambilBooking();
                } else {
                    alert("ID atau Password Salah! Pastikan data sudah ada di Supabase.");
                    btn.innerText = "Masuk Sekarang";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Gagal Login: " + err.message);
                btn.innerText = "Masuk Sekarang";
                btn.disabled = false;
            }
        }

        async function ambilBooking() {
            const tabel = document.getElementById('isiTabel');
            const loader = document.getElementById('loadingMsg');

            const { data, error } = await sb
                .from('bookings')
                .select('*')
                .eq('business_id', dataToko.id)
                .order('created_at', { ascending: false });

            loader.classList.add('hidden');
            tabel.innerHTML = '';

            if (data && data.length > 0) {
                data.forEach(b => {
                    tabel.innerHTML += `
                        <tr class="hover:bg-slate-50 transition">
                            <td class="p-4 font-semibold text-slate-700">${b.client_name}</td>
                            <td class="p-4 text-slate-600">${b.client_wa}</td>
                            <td class="p-4 text-sm text-slate-500">${b.booking_date} <b class="text-slate-800">${b.booking_time}</b></td>
                            <td class="p-4 text-center">
                                <button onclick="hapus('${b.id}')" class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-lg text-xs font-bold hover:bg-emerald-600 hover:text-white transition">SELESAI</button>
                            </td>
                        </tr>
                    `;
                });
            } else {
                tabel.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-slate-400">Belum ada data reservasi masuk.</td></tr>`;
            }
        }

        async function hapus(id) {
            if(!confirm("Tandai selesai dan hapus dari daftar?")) return;
            const { error } = await sb.from('bookings').delete().eq('id', id);
            if(!error) ambilBooking();
        }
    </script>
</body>
</html>
