<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bisnis - SaaS Spa</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white shadow-sm border-b p-4 mb-8 sticky top-0 z-10">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                <span id="bizIcon">ðŸŒ¿</span> <span id="displayBizName">Admin Dashboard</span>
            </h1>
            <div class="flex gap-2">
                <input type="text" id="searchInput" placeholder="Cari tamu..." class="border p-2 rounded-lg text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                <button onclick="fetchBookings()" class="bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-emerald-700 transition">Refresh</button>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4">
        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-slate-200">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-100 text-slate-600 text-sm uppercase">
                        <th class="p-4 font-semibold">Nama Pelanggan</th>
                        <th class="p-4 font-semibold">WhatsApp</th>
                        <th class="p-4 font-semibold">Jadwal</th>
                        <th class="p-4 font-semibold text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody id="bookingTable" class="text-slate-700 divide-y"></tbody>
            </table>
            <div id="loader" class="p-10 text-center text-slate-400">Memuat data penyewa...</div>
        </div>
    </main>

    <script>
        // --- KONFIGURASI SAAS ---
        const SUPABASE_URL = "https://oivvcaeqfyssnphvtojg.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pdnZjYWVxZnlzc25waHZ0b2pnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0NTk3NDAsImV4cCI6MjA4NzAzNTc0MH0.cG0WG5_TWu7ivdNVkz4BlGyugHwHIKRlQS50e9iXKwo";
        const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentBiz = null; // Menyimpan data bisnis yang sedang login

        async function loginSaaS() {
            const bizId = prompt("Masukkan ID Bisnis (Username):");
            const pass = prompt("Masukkan Password:");

            // Validasi ke tabel 'businesses'
            const { data, error } = await client
                .from('businesses')
                .select('*')
                .eq('id', bizId)
                .eq('admin_password', pass)
                .single();

            if (error || !data) {
                alert("Login Gagal! ID Bisnis atau Password salah.");
                window.location.href = "index.html";
                return;
            }

            currentBiz = data;
            document.getElementById('displayBizName').innerText = data.business_name;
            fetchBookings();
        }

        async function fetchBookings() {
            if (!currentBiz) return;
            
            const loader = document.getElementById('loader');
            loader.classList.remove('hidden');

            const { data, error } = await client
                .from('bookings')
                .select('*')
                .eq('business_id', currentBiz.id) // FILTER: Hanya data milik tenant ini
                .order('booking_date', { ascending: true });

            loader.classList.add('hidden');
            if (error) return alert("Gagal memuat data.");
            renderTable(data);
        }

        function renderTable(data) {
            const tableBody = document.getElementById('bookingTable');
            tableBody.innerHTML = '';
            data.forEach(item => {
                const cleanWA = item.client_wa.replace(/\D/g,'');
                const row = `
                    <tr class="hover:bg-slate-50 transition" id="row-${item.id}">
                        <td class="p-4 font-medium text-slate-900">${item.client_name}</td>
                        <td class="p-4 text-slate-600">${item.client_wa}</td>
                        <td class="p-4 text-sm text-slate-600">${item.booking_date} | <b>${item.booking_time}</b></td>
                        <td class="p-4 text-center">
                            <div class="flex items-center justify-center gap-2">
                                <button onclick="finishBooking('${item.id}', '${item.client_name}', '${cleanWA}')" 
                                    class="bg-emerald-100 text-emerald-700 px-3 py-1.5 rounded-lg text-xs font-bold hover:bg-emerald-600 hover:text-white transition">
                                    âœ… Selesai
                                </button>
                                <button onclick="deleteOnly('${item.id}')" class="p-1.5 text-slate-300 hover:text-rose-600 transition">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        async function finishBooking(id, name, wa) {
            if (!confirm(`Selesaikan & kirim ucapan terima kasih atas nama ${currentBiz.business_name}?`)) return;

            const message = `ðŸŒ¸ *TERIMA KASIH* ðŸŒ¸\n\nHalo ${name}, terima kasih telah berkunjung ke *${currentBiz.business_name}* ðŸ˜Š. Semoga Anda puas dengan pelayanan kami.`;
            
            try {
                const formData = new URLSearchParams();
                formData.append('target', wa);
                formData.append('message', message);

                // Kirim menggunakan Token milik masing-masing bisnis
                const response = await fetch('https://api.fonnte.com/send', {
                    method: 'POST',
                    headers: { 'Authorization': currentBiz.wa_token },
                    body: formData
                });

                await client.from('bookings').delete().eq('id', id);
                document.getElementById(`row-${id}`).remove();
                alert("Berhasil diselesaikan!");
            } catch (err) {
                alert("Kesalahan pengiriman WA.");
            }
        }

        async function deleteOnly(id) {
            if (confirm("Hapus tanpa pesan?")) {
                await client.from('bookings').delete().eq('id', id);
                document.getElementById(`row-${id}`).remove();
            }
        }

        // Jalankan login saat load
        loginSaaS();
    </script>
</body>
</html>
