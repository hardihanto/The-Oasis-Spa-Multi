<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - SaaSBOOK Finance</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 min-h-screen">

    <div id="loginArea" class="flex items-center justify-center min-h-screen p-6">
        <div class="glass-card p-10 rounded-[2.5rem] w-full max-w-sm shadow-2xl">
            <div class="text-center mb-8">
                <span class="text-4xl">ðŸ‘‘</span>
                <h1 class="text-2xl font-extrabold text-emerald-400 mt-2">Owner Panel</h1>
            </div>
            <div class="space-y-4">
                <input type="text" id="user" placeholder="Username" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 transition border border-white/5 text-white">
                <input type="password" id="pass" placeholder="Password" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none focus:ring-2 focus:ring-emerald-500 transition border border-white/5 text-white">
                <button onclick="login()" id="btnLogin" class="w-full bg-emerald-500 text-slate-900 font-extrabold py-4 rounded-2xl hover:bg-emerald-400 transition shadow-lg shadow-emerald-500/20">MASUK</button>
            </div>
            <p id="errorHint" class="text-rose-500 text-[10px] mt-4 text-center hidden font-bold uppercase"></p>
        </div>
    </div>

    <div id="mainArea" class="hidden p-4 md:p-10 animate-in fade-in duration-500">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-4">
                <div>
                    <h1 class="text-4xl font-extrabold tracking-tighter text-white italic">Finance <span class="text-emerald-400">Overview.</span></h1>
                    <p class="text-slate-400 text-sm">Follow-up otomatis via Fonnte</p>
                </div>
                <button onclick="location.reload()" class="bg-slate-800 hover:bg-rose-500 text-white px-6 py-2 rounded-xl text-xs font-bold transition">LOGOUT</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="glass-card p-8 rounded-[2rem] border-l-4 border-emerald-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Total Income</p>
                    <h3 id="revTotal" class="text-4xl font-extrabold mt-2 text-emerald-400 font-mono">Rp 0</h3>
                </div>
                <div class="glass-card p-8 rounded-[2rem] border-l-4 border-white">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">License Active</p>
                    <h3 id="activeCount" class="text-4xl font-extrabold mt-2 text-white font-mono">0</h3>
                </div>
                <div class="glass-card p-8 rounded-[2rem] border-l-4 border-amber-500">
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Pending Payment</p>
                    <h3 id="pendingCount" class="text-4xl font-extrabold mt-2 text-amber-500 font-mono">0</h3>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 glass-card p-8 rounded-[2.5rem]">
                    <h4 class="font-bold mb-6 text-slate-400 uppercase text-xs tracking-widest italic">Growth Stats</h4>
                    <div class="h-[300px]">
                        <canvas id="growthChart"></canvas>
                    </div>
                </div>

                <div class="glass-card rounded-[2.5rem] overflow-hidden flex flex-col h-[500px]">
                    <div class="p-6 border-b border-white/5 bg-white/5 font-black text-xs uppercase tracking-widest">
                        Tenant List
                    </div>
                    <div id="listMitra" class="divide-y divide-white/5 overflow-y-auto flex-1"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = "https://strylleubkvuirsknqbk.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN0cnlsbGV1Ymt2dWlyc2tucWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0ODM2OTksImV4cCI6MjA4NzA1OTY5OX0.sfnSvVgUoBRgwDyYY5VBAaHPHM_rPKBQ4a3w1ziKgUw";
        const sb = supabase.createClient(SB_URL, SB_KEY);
        
        // --- GANTI TOKEN INI JIKA MASIH GAGAL ---
        const DEV_WA_TOKEN = "5dApyiRqU4nLdgaD1ncQ"; 

        async function login() {
            const u = document.getElementById('user').value.trim();
            const p = document.getElementById('pass').value.trim();
            const { data, error } = await sb.from('super_admins').select('*').eq('username', u).eq('password', p).maybeSingle();
            if (data) {
                document.getElementById('loginArea').classList.add('hidden');
                document.getElementById('mainArea').classList.remove('hidden');
                loadDashboardData();
            } else { alert("Login Salah!"); }
        }

        async function loadDashboardData() {
            const { data: businesses } = await sb.from('businesses').select('*').order('created_at', { ascending: false });
            const active = businesses.filter(b => b.is_active);
            const pending = businesses.filter(b => !b.is_active);

            document.getElementById('revTotal').innerText = "Rp " + (active.length * 500000).toLocaleString('id-ID');
            document.getElementById('activeCount').innerText = active.length;
            document.getElementById('pendingCount').innerText = pending.length;

            const list = document.getElementById('listMitra');
            list.innerHTML = "";
            
            businesses.forEach(toko => {
                const isPending = !toko.is_active;
                list.innerHTML += `
                    <div class="p-6 hover:bg-white/5 transition border-l-4 ${toko.is_active ? 'border-emerald-500' : 'border-amber-500'}">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <p class="font-bold text-white text-sm">${toko.business_name}</p>
                                <p class="text-[10px] text-slate-500 font-mono italic">${toko.owner_wa}</p>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-2 mt-4">
                            ${isPending ? `
                                <button onclick="followUp('${toko.owner_wa}', '${toko.business_name}', this)" class="bg-amber-500 text-slate-900 py-2 rounded-xl text-[9px] font-bold uppercase hover:bg-amber-400 transition">Follow Up</button>
                                <button onclick="toggleAktivasi('${toko.id}', true)" class="bg-emerald-500 text-slate-900 py-2 rounded-xl text-[9px] font-black uppercase hover:bg-emerald-400 transition">Approve</button>
                            ` : `
                                <button onclick="toggleAktivasi('${toko.id}', false)" class="col-span-2 bg-slate-800 text-slate-400 py-2 rounded-xl text-[9px] font-bold uppercase border border-white/5">Non-aktifkan</button>
                            `}
                        </div>
                    </div>
                `;
            });
            renderChart(businesses);
        }

        async function followUp(wa, namaToko, btn) {
            const originalText = btn.innerText;
            btn.innerText = "SND...";
            btn.disabled = true;

            // Bersihkan nomor WA
            let cleanWa = wa.toString().replace(/\D/g, ''); 
            if (cleanWa.startsWith('0')) cleanWa = '62' + cleanWa.slice(1);

            const pesan = `Halo kak! Kami dari SaaSBOOK Team. ðŸ‘‹\n\nKami melihat Anda telah mendaftarkan *${namaToko}* ke sistem kami. Saat ini status akun Anda masih Pending.\n\nJangan lewatkan kesempatan untuk mendigitalisasi reservasi Anda hanya dengan *Rp 500.000 / tahun*.\n\nApakah ada kendala dalam proses pembayaran? Kami siap membantu. ðŸ˜Š`;
            
            // Gunakan FormData (lebih stabil untuk API Fonnte menghindari CORS)
            const formData = new FormData();
            formData.append('target', cleanWa);
            formData.append('message', pesan);

            try {
                const response = await fetch('https://api.fonnte.com/send', {
                    method: 'POST',
                    headers: { 'Authorization': DEV_WA_TOKEN },
                    body: formData
                });
                
                const result = await response.json();
                console.log("Fonnte Log:", result);

                if(result.status === true) {
                    alert("âœ… Pesan terkirim otomatis via Fonnte!");
                } else {
                    throw new Error(result.reason || "Server reject");
                }
            } catch (err) {
                console.error("Gagal Fonnte:", err);
                alert("âš ï¸ API Fonnte Gagal/Limit. Mengalihkan ke WA Web...");
                window.open(`https://api.whatsapp.com/send?phone=${cleanWa}&text=${encodeURIComponent(pesan)}`, '_blank');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        async function toggleAktivasi(id, status) {
            if(!confirm("Ubah status tenant?")) return;
            await sb.from('businesses').update({ is_active: status }).eq('id', id);
            loadDashboardData();
        }

        function renderChart(data) {
            const ctx = document.getElementById('growthChart').getContext('2d');
            const monthlyCounts = new Array(12).fill(0);
            data.forEach(item => monthlyCounts[new Date(item.created_at).getMonth()]++);
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agt", "Sep", "Okt", "Nov", "Des"],
                    datasets: [{ data: monthlyCounts, borderColor: '#10b981', backgroundColor: 'rgba(16, 185, 129, 0.1)', fill: true, tension: 0.4 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
    </script>
</body>
</html>
